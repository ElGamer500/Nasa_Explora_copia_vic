<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="icono_nasa.png" />
    <link rel="stylesheet" type="text/css" href="paginaError.css">
    <meta name="description" content="Página de error que se muestra en caso de fallos en el sitio web">
    <title>Error 404</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="icono_nasa.png" alt="" />
      </div>
      <h1 class="nombreLogo">Nasa-Explora</h1>
    </header>
    <div class="conten">
      <div class="conten__img">
        <img src="404.png" alt="" />
        <p class="conten__number">404</p>
      </div>
      <div class="conten__Description">
        <p class="conten__error">
          ¡Lo sentimos, no podemos encontrar esa página! ¡No te preocupes, todo
          sigue siendo increible!
        </p>
        <a href="/" class="conten__button">IR A LA PÁGINA DE INICIO</a>
      </div>
    </div>
  </body>
</html>
